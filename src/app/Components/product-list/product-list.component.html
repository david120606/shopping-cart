<div class="product-container">
    <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
        </mat-card-header>
        <div class="image-container">
            <img [src]="product.image" alt="{{ product.title }}">
        </div>
        <mat-card-content>
            <p [matTooltip]="product.description" matTooltipPosition="above">{{ getTruncatedDescription(product.description) }}</p>
            <p><strong>{{ product.price | currency }}</strong></p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="addToCart(product)">Add to Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
